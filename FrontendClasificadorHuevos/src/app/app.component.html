<div class="content">
  <div class="menu">

    <div class="menu-item">
      <p-button icon="pi pi-camera" />
    </div>
    <div class="menu-item">
      <p-button icon="pi pi-share-alt" />
    </div>
    <div class="menu-item">
      <p-button icon="pi pi-play-circle" />
    </div>
    <div class="menu-item">
      <p-button icon="pi pi-pause-circle" />
    </div>
    <div class="menu-item">
      <p-button icon="pi pi-stop-circle" />
    </div>

  </div>



  <div class="container">



    <div class="display">

      <div class="subdisplay2">
        <div class="title">
          <h1>Clasificadora de Huevos con IA</h1>
        </div>

        <div class="subdisplay">


          <div class="cards">

            <div class="camara">
              <div>
                <video #videoElement autoplay></video>
              </div>
            </div>


          </div>

          <!-- <div class="grap">
            <p-chart type="bar" [data]="basicData" [options]="basicOptions" />
          </div> -->
          
          <div class="clasificado">
            <div class="clasific">

              @if (true) {
              <h2>Clasificando:
                <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
              </h2>
              }
              @else {
              <h2>Clasificado: {{clasification}}</h2>
              }



            </div>
          </div>
        </div>


        <div class="grap">
          <div class="chartbutton">
            <p-button label="Barras" (onClick)="changeChart(1)" />
            <p-button label="Linea Tiempo" (onClick)="changeChart(2)" />
            <p-button label="Tabla" (onClick)="changeChart(3)" />
            <p-button label="IA" (onClick)="changeChart(4)" />
            <p-button label="Flow" (onClick)="changeChart(5)" />
          </div>
          <div class="chartchart">
            <div class="chartin">
              @switch (selectChart) {
              @case (1){
              <p-chart class="chart" [type]="type" [data]="basicData" [options]="basicOptions" />
              }
              @case (2){
              <p-chart class="chart" type="pie" [data]="basicData" [options]="basicOptions" />
              }
              @case (3){
              <p-chart class="chart" type="doughnut" [data]="basicData" [options]="basicOptions" />
              }
              }
            </div>

          </div>
        </div>

      </div>



    </div>
    <div class="console">
      <p-terminal welcomeMessage="Bienvenido a la Clasificadora de Huevos Inteligente" prompt=">" />

    </div>
  </div>

</div>
